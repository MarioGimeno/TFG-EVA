name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: SSH & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (en GitHub Actions)
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            logger -t GH-Deploy "=== Iniciando despliegue Docker ==="
            cd /home/${{ secrets.EC2_USER }}/TFG-Somos-M-s/Back-end

            # 1) Asegúrate de estar en la rama main y trae los últimos cambios
            logger -t GH-Deploy "Actualizando código en EC2"
            git fetch origin main
            git reset --hard origin/main

            # 2) Borra la imagen antigua si existiera (para evitar usar cache)
            logger -t GH-Deploy "Eliminando imagen Docker anterior"
            docker rmi -f tfg-backend:latest || true

            # 3) Construye la imagen limpia sin cache
            logger -t GH-Deploy "Construyendo imagen Docker sin cache"
            docker build --no-cache -t tfg-backend:latest .

            # 4) Detiene y elimina el contenedor viejo (si existe)
            logger -t GH-Deploy "Deteniendo contenedor existente"
            docker rm -f tfg-backend || true

            # 5) Mata cualquier proceso ocupando el puerto 3000 en el host
            logger -t GH-Deploy "Liberando puerto 3000 si está en uso"
            sudo lsof -ti tcp:3000 | xargs -r kill -9 || true

            # 6) Inicia el contenedor nuevo mapeando al puerto 3000
            logger -t GH-Deploy "Iniciando contenedor Docker (3000:3000)"
            docker run -d \
              --name tfg-backend \
              -p 3000:3000 \
              --restart unless-stopped \
              tfg-backend:latest

            logger -t GH-Deploy "=== Despliegue Docker completado ==="
