name: CI/CD Pipeline for Node.js and Docker

on:
  push:
    branches:
      - main # Puedes cambiar esto por la rama que prefieras, como 'master' o cualquier otra

jobs:
  build:
    runs-on: ubuntu-latest  # Usa Ubuntu como sistema operativo para el runner
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Acción para obtener tu código del repositorio

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1  # Configura Docker Buildx para la construcción multiplataforma

    - name: Log in to Docker Hub
      uses: docker/login-action@v2  # Inicia sesión en Docker Hub (o cualquier otro registry que utilices)
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Debes agregar el usuario a los Secrets del repositorio
        password: ${{ secrets.DOCKER_PASSWORD }}  # Debes agregar el password a los Secrets del repositorio

    - name: Build Docker image
      run: |
        docker build -t my-node-app:$GITHUB_SHA .  # Construir la imagen Docker utilizando el SHA del commit

    - name: Push Docker image to Docker Hub
      run: |
        docker push my-node-app:$GITHUB_SHA  # Subir la imagen a Docker Hub

    - name: SSH to Server and Deploy
      uses: appleboy/ssh-action@v0.1.8  # Usa esta acción para conectarse al servidor remoto via SSH
      with:
        host: ${{ secrets.SERVER_HOST }}  # IP o nombre del servidor
        username: ${{ secrets.SERVER_USERNAME }}  # Usuario del servidor
        password: ${{ secrets.SERVER_PASSWORD }}  # Contraseña del servidor (si usas password)
        key: ${{ secrets.SERVER_SSH_KEY }}  # Si usas una clave SSH en lugar de contraseña
        port: 22  # Puerto del servidor SSH
        script: |
          cd /path/to/your/project  # Cambia al directorio donde está el Dockerfile en tu servidor
          docker pull my-node-app:$GITHUB_SHA  # Baja la imagen más reciente de Docker Hub
          docker stop my-running-container || true  # Detiene el contenedor en ejecución si existe
          docker rm my-running-container || true  # Elimina el contenedor
          docker run -d --name my-running-container -p 3000:3000 my-node-app:$GITHUB_SHA  # Corre el nuevo contenedor

